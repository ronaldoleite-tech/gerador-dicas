    <style>
        :root {
            --cor-fundo: linear-gradient(180deg, #0d47a1, #1976d2, #42a5f5);

        .container {

        .imagem-ouro:hover {
        transform: scale(1.05);
       }

        }
        .grupo-botoes {
            display: flex;
            justify-content: center;
            gap: 0.4rem;
            flex-wrap: wrap;
        }
        .botao-gerar {
            background: linear-gradient(145deg, var(--cor-dourado), var(--cor-dourado-hover));
            color: #000;
            border: none;

            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);

        .botao-gerar:hover {
            transform: translateY(-3px);

            align-items: center;

            flex-wrap: wrap;

        }

         /* Container dos números */
         .numeros-container {
            display: flex;
            flex-wrap: nowrap; /* não quebra a linha */
            justify-content: center;
            gap: 8px; /* valor inicial, será recalculado no JS */
        }        

        .numero {
            background: rgba(0,0,0,0.4);
            color: var(--cor-texto);
            font-size: 0.95rem;
            font-weight: bold;
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;

            .numero { width: 30px; height: 30px; font-size: 0.85rem; }

<body>
    <div class="container">
        <header>
            <img src="logotipo.jpg" alt="Logotipo Mega-Sena Dicas com trevo da sorte" class="imagem-ouro" loading="lazy">
            <h1>Mega-Sena Dicas</h1>
            <p class="subtitulo">Acredite na sua sorte!</p>   
        </header>

        <main>
            <section class="secao-botoes">
                <h2>Escolha a dica:</h2>
                <div class="grupo-botoes">
                    <button class="botao-gerar" onclick="gerarJogos(1)" aria-label="Gerar 1 dica">1 Dica</button>
                    <button class="botao-gerar" onclick="gerarJogos(5)" aria-label="Gerar 5 dicas">5 Dicas</button>
                    <button class="botao-gerar" onclick="gerarJogos(10)" aria-label="Gerar 10 dicas">10 Dicas</button>
                </div>
            </section>

            <section id="area-resultados" aria-label="Resultados das dicas"></section>
        </main>
    </div>

    <script>

        function ajustarEspacamento() {
           document.querySelectorAll('.numeros-container').forEach(container => {
            const bolas = container.querySelectorAll('.numero');
            if (bolas.length > 0) {
                // largura disponível
                const larguraDisponivel = container.offsetWidth;
                // largura ocupada pelas bolas
                const larguraBolas = bolas.length * bolas[0].offsetWidth;
                // calcula gap ideal
                let gap = Math.floor((larguraDisponivel - larguraBolas) / (bolas.length - 1));
                // define limite mínimo e máximo
                gap = Math.max(4, Math.min(gap, 12));
                container.style.gap = gap + 'px';
            }
        });
    }

          // Ajusta no carregamento e no resize
             window.addEventListener('load', ajustarEspacamento);
             window.addEventListener('resize', ajustarEspacamento);

        async function gerarJogos(quantidade) {
            const areaResultados = document.getElementById('area-resultados');
            areaResultados.innerHTML = '<h2 class="titulo-sugestoes">Gerando...</h2>';

            try {
                const response = await fetch(`/get-games/${quantidade}`);
                if (!response.ok) {
                    throw new Error(`Erro do servidor: ${response.statusText}`);
                }
                const jogos = await response.json();
                areaResultados.innerHTML = '<h2 class="titulo-sugestoes">Suas dicas, boa sorte!:</h2>';
                jogos.forEach(linha => {
                    const divJogo = document.createElement('div');
                    divJogo.className = 'jogo';
                    linha.trim().split(/\s+/).forEach(num => {
                        const divNumero = document.createElement('div');
                        divNumero.className = 'numero';
                        divNumero.textContent = num;
                        divJogo.appendChild(divNumero);
                    });
                    areaResultados.appendChild(divJogo);
                });
            } catch (error) {
                areaResultados.innerHTML = `<p style="color:red;">Erro: ${error.message}</p>`;
            }
        }
    </script>
