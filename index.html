<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Dicas de Jogos - Sugestões com Análise de Dados</title>
    <meta name="description" content="Receba dicas de jogos gerados aleatoriamente e cuidadosamente analisados e filtrados. Acredite na sua sorte, com dicas de 1, 5 ou 10 jogos.">
    <meta name="keywords" content="gerador de jogos, sugestões, dicas de jogos, números, análise de dados, sorte, aleatório">
    <meta name="author" content="Ronaldo Leite">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23daa520' d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm3.41 14.59L12 13.17l-3.41 3.42-1.41-1.42L10.59 12 7.17 8.59l1.41-1.42L12 10.76l3.41-3.59 1.41 1.42L13.41 12l3.42 3.41-1.42 1.42z'/%3E%3C/svg%3E" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: #121212; --cor-caixa: #1E1E1E; --cor-texto: #E0E0E0;
            --cor-dourado: #FFD700; --cor-dourado-hover: #FFAA00;
            --sombra-dourada: 0 0 15px rgba(255, 215, 0, 0.4);
            --sombra-caixa: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--cor-fundo); color: var(--cor-texto);
            display: flex; justify-content: center; padding: 2rem 1rem; min-height: 100vh;
        }
        .container {
            max-width: 800px; width: 100%; background: var(--cor-caixa); padding: 2.5rem;
            border-radius: 20px; box-shadow: var(--sombra-caixa); border: 1px solid rgba(255, 215, 0, 0.1);
            text-align: center;
        }
        .header-icon { font-size: 3rem; color: var(--cor-dourado); text-shadow: var(--sombra-dourada); }
        h1 {
            font-family: 'Orbitron', sans-serif; font-size: 2.8rem; color: var(--cor-dourado);
            text-transform: uppercase; letter-spacing: 2px; margin: 1rem 0;
        }
        .imagem-ouro {
            width: 100%; max-width: 150px; height: auto; border-radius: 10px;
            margin: 1.5rem 0; border: 3px solid var(--cor-dourado); box-shadow: var(--sombra-dourada);
        }
        .secao-botoes h2 { font-size: 1.5rem; margin-bottom: 1.5rem; font-weight: 500; }
        .grupo-botoes { display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; }
        .botao-gerar {
            background: linear-gradient(145deg, var(--cor-dourado), var(--cor-dourado-hover));
            color: #000; border: none; padding: 1rem 2rem; font-size: 1.1rem;
            font-weight: bold; border-radius: 50px; cursor: pointer;
            transition: all 0.3s ease-in-out; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .botao-gerar:hover, .botao-gerar:focus {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3); outline: none;
        }
        #area-resultados {
            margin-top: 3rem; min-height: 150px; width: 100%; opacity: 0;
            transform: translateY(20px); transition: opacity 0.5s ease, transform 0.5s ease;
        }
        #area-resultados.visivel { opacity: 1; transform: translateY(0); }
        .titulo-sugestoes { font-size: 2rem; font-family: 'Orbitron', sans-serif; color: var(--cor-dourado); margin-bottom: 1.5rem; }
        .jogo {
            background-color: rgba(0, 0, 0, 0.2); padding: 1rem; margin: 1rem auto;
            border-radius: 15px; display: flex; justify-content: center;
            align-items: center; gap: 1rem; flex-wrap: wrap;
            border-left: 4px solid var(--cor-dourado); animation: fadeIn 0.5s ease-in-out;
        }
        .numero {
            background: var(--cor-fundo); color: var(--cor-texto); font-size: 1.4rem; font-weight: bold;
            width: 55px; height: 55px; display: flex; justify-content: center;
            align-items: center; border-radius: 50%; box-shadow: inset 0 2px 5px rgba(0,0,0,0.7);
            transition: all 0.2s ease;
        }
        .jogo:hover .numero { color: var(--cor-dourado); }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .mensagem-erro { color: #ff6b6b; background-color: rgba(255, 107, 107, 0.1); padding: 1rem; border-radius: 8px; border-left: 4px solid #ff6b6b; }
        @media (max-width: 600px) {
            body { padding: 1rem 0.5rem; } .container { padding: 1.5rem; }
            h1 { font-size: 2rem; } .grupo-botoes { flex-direction: column; align-items: stretch; }
            .botao-gerar { width: 100%; } .numero { width: 45px; height: 45px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-icon">&#128640;</div>
        <header>
            <h1>Mega-Sena Dicas</h1>
        </header>
        <main>
            <img src="trevo.jpg" alt="Trevo de quatro folhas simbolizando riqueza e sorte." class="imagem-ouro">
            <section class="secao-botoes">
                <h2>Selecione a quantidade de dicas:</h2>
                <div class="grupo-botoes">
                    <button class="botao-gerar" onclick="gerarJogos(1)">1 Dica</button>
                    <button class="botao-gerar" onclick="gerarJogos(5)">5 Dicas</button>
                    <button class="botao-gerar" onclick="gerarJogos(10)">10 Dicas</button>
                </div>
            </section>
            <section id="area-resultados"></section>
        </main>
    </div>

    <script>
        async function gerarJogos(quantidade) {
            const areaResultados = document.getElementById('area-resultados');
            areaResultados.innerHTML = '<h2 class="titulo-sugestoes">Gerando...</h2>';
            areaResultados.classList.add('visivel');

            try {
                const response = await fetch(`/get-games/${quantidade}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Erro do servidor: ${response.statusText}`);
                }
                const jogos = await response.json();

                areaResultados.innerHTML = '';
                
                const titulo = document.createElement('h2');
                titulo.className = 'titulo-sugestoes';
                titulo.textContent = 'Suas Dicas:';
                areaResultados.appendChild(titulo);

                if (jogos.length === 0) {
                    areaResultados.innerHTML += '<p>Nenhum jogo retornado.</p>';
                    return;
                }

                jogos.forEach(linha => {
                    const numeros = linha.trim().split(/\s+/);
                    const divJogo = document.createElement('div');
                    divJogo.className = 'jogo';
                    numeros.forEach(num => {
                        const divNumero = document.createElement('div');
                        divNumero.className = 'numero';
                        divNumero.textContent = num;
                        divJogo.appendChild(divNumero);
                    });
                    areaResultados.appendChild(divJogo);
                });
            } catch (error) {
                console.error("Erro ao buscar jogos:", error);
                areaResultados.innerHTML = `<div class="mensagem-erro">Não foi possível buscar as dicas. Detalhe: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
